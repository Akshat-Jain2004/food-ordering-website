<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minute By Minute</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <nav id="navbar">
        <div id="logo">
            <img src="Logo.jpg" alt="Minute By Minute">
           </div>
        

                <form action="https://www.google.com/search" class="search">
                    <input type="text" placeholder="search anything" name="q" >
                    <button type="submit"><img src="img/search-bar-icon.png" ></button>
                </form>


        <ul style="padding-left: 400px;">
            <li class="it"><a href="#home">Home</a></li>
            <li class="it"><a href="#services-container">Services</a></li>
            <li class="it"><a href="#contact">Contact Us</a></li>
            <li class="it"><a href="feedback.html">Feedback</a></li>
            <li class="it"><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1 class="h-primary">Welcome to Minute By Minute</h1>
        <p>Taste The Difference</p>
        <a href="https://www.zomato.com/ncr/ubq-by-barbeque-nation-janpath-new-delhi"><button class="btn">Order Now</button></a>
    </section>

    <section id="services-container">
        <h1 class="h-primary center" style="font-family: 'Poppins',serif;">Our Services</h1>
        <div id="services">
            <div class="box">
                <img src="img/image22.png">
                <h2 class="h-secondary center">Food Catering</h2>
                <p class="center">We Manage All Types Of Events</p>
            </div>
            <div class="box">
                <img src="img/image23.png">
                <h2 class="h-secondary center">Bulk Ordering</h2>
                <p class="center"></p>
            </div>
            <div class="box">
                <img src="img/image24.png">
                <h2 class="h-secondary center">Food Ordering</h2>
                <p class="center">24/7</p>
                <p class="center">Free Home Food Deleviry</p>
            </div>
        </div>
    </section>
   

    <section id="contact">
       <h1 class="h-primary">. .</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="name" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number: </label>
                    <input type="phone" name="name" id="phone" placeholder="Enter your phone">
                </div>
                <div class="form-group">
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <button class="submit"><a href="#">Submit</a></button>
            </form>
        </div>
    </section>

    <footer>
        <div class="center">
            Copyright &copy; www.Minute By Minute.com. All rights reserved!
        </div>
    </footer>
</body>

</html>
